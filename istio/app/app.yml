##################################################################################################
# todo-consumer
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: todo-consumer
  labels:
    app: todo-consumer
    service: todo-consumer
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: todo-consumer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: todo-consumer
  labels:
    account: todo-consumer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-consumer
  labels:
    app: todo-consumer
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-consumer
      version: v1
  template:
    metadata:
      labels:
        app: todo-consumer
        version: v1
    spec:
      serviceAccountName: todo-consumer
      containers:
      - name: todo-consumer
        image: registry.us-west-1.aliyuncs.com/yom535/go-todo-list:todo-consumer
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
            - name: TODO_SELECT_PORT
              value: "20880"
            - name: TODO_SELECT_URI
              value: "todo-select-provider"
            - name: TODO_WRITE_PORT
              value: "20880"
            - name: TODO_WRITE_URI
              value: "todo-write-provider"
            - name: web.port
              value: "8081"
---
